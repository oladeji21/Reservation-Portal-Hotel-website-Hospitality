<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
    
        
    <div class="container">
        <h1>Hotel Booking Reservation</h1>
        <form action="/confirmation.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>


            <label for="occupants">Number of Occupants:</label>
            <input type="number" id="occupants" name="occupants" required><br><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type">
                <option value="standard">Standard Room - $75 per night</option>
                <option value="deluxe">Deluxe Room - $175 per night</option>
                <option value="suite">Suite - $400 per night</option><br><br>
            </select>

            <label for="nights">Number of Nights:</label>
            <input type="number" id="nights" name="nights" required><br><br>

            <button type="submit">Reserve</button>
        </form>
    </div>
</body>
</html>
